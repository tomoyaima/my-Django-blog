{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
            <a href="{% url 'post_detail' pk=post.pk %}"><div data-gb-custom-block data-tag="url" data-0='post_detail'></div>Comments: {{ post.approved_comments.count }}</a>
        </div>
    {% endfor %}
{% endblock %}
